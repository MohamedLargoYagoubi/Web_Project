{% extends 'web/nav_bar.html' %}

{% block content %}
{% if form.errors %}
<p>There was an error with your register</p>
{% endif %}

<h2>Register</h2>

<form class="formStyle" action="{% url 'register' %}" method=POST>
    {% csrf_token %}

    {{ form.as_p }}
    
    <br>
    <input type="submit" value="Submit">
</form>
{% endblock %}
