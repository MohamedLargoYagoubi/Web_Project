{% extends 'web/nav_bar.html' %}

{% block content %}
<h3>{{ equipo.name }}</h3>

<ul>
    {% for jugador in jugadores %}
    <li class="elem"><a href="{% url 'Jugador' jugador.id %}">{{ jugador.name }}</a></li>
    {% endfor %}
    {% if user.is_authenticated %}
        <a href="{% url 'create_player' %}"><button class="add-btn">Add NEW element</button></a>
    {% endif %}
</ul>
{% endblock %}
